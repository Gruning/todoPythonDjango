{% extends 'todo/base.html' %}

{% block content %}
current

<ul>
    {% for todo in todos %}
        <li>
            <a href="{% url 'viewtodo' todo.id %}">
            {% if todo.important %}<b>{% endif %} 
            {{ todo.title }}
            {% if todo.memo %} - {{todo.memo}}{% endif %} 
            {% if todo.important %}</b>{% endif %} 
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock content %}
